<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Sign up here:</h1>

    <section>
        <h2 class="title">Create an account</h2>

        <form id="signupForm" method="POST">
            <div>
                <label for="firstName">First name</label>
                <input type="text" class="input__text" name="firstname" id="firstName">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" class="input__text" name="lastname" id="lastName">
            </div>

            <div>
                <label for="username">Username</label>
                <input type="text" class="input__text" name="username" id="username">
            </div>

            <div>
                <label for="birthday">Birthday</label>
                <input type="date" class="input__text" name="birthday" id="birthday">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" class="input__text" name="email" id="email">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" class="input__text" name="password" id="password">
            </div>

            <div id="errorMessages"></div>

            <button class="btn" id="submitBtn" type="submit">Create an account</button>
        </form>
    </section>

    <script src="./Javascript/signup.js"></script>
</body>

</html>
