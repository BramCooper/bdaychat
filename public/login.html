<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Log in</h1>

    <section>
        <h2 class="title">Fill in your username and password:</h2>

        <form id="loginForm" method="POST">
            <div>
                <label for="username">Username</label>
                <input type="text" class="input__text" name="username" id="username" required />
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" class="input__text" name="password" id="password" required />
            </div>

            <button type="submit" class="btn submitBtn">Log in</button>
        </form>

        <button class="btn btn__switch"><a href="signup.html" class="btn__text">or sign up</a></button>

        <div class="alert hidden"></div>

        <div id="errorMessages"></div>
    </section>

    <script src="./Javascript/login.js"></script>
</body>

</html>
